<!DOCTYPE html>
<html>
<head>
    <title>GPS Location Logger</title>
    <style>
        #error {
            color: red;
        }
        #locationData {
            white-space: pre;
        }
        #mapid {
            margin-bottom: 10px;
        }
        .buttonRow {
            margin-bottom: 10px
        }
        #roundInfo {
            display: auto;
        }
        .inactive {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="mapid" style="height: 500px;"></div>

    <select id="club">
        <option value="P">P</option>
        <option value="LW">LW</option>
        <option value="SW">GW</option>
        <option value="AW">AW</option>
        <option value="PW">PW</option>
        <option value="9i">9i</option>
        <option value="8i">8i</option>
        <option value="7i">7i</option>
        <option value="6i">6i</option>
        <option value="5i">5i</option>
        <option value="4i">4i</option>
        <option value="3h">3h</option>
        <option value="3w">3w</option>
        <option value="D">D</option>
    </select>
    <button id="logLocation">Log Current Stroke</button>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <button id="holePinCreate">Set Pin</button>
    <button id="newHole">New Hole</button>
    <button id="undoAction">Undo</button>    
    <hr>
    <div id="stats">
        <p id="holeStats"></p>
        <ul id="strokeStats"></ul>
    </div>
    <hr>
    <div class="buttonRow">
        <button id="toggleRound">Edit Round Info</button>
        <button id="copyToClipboard">Copy to Clipboard</button>
    </div>
    <div id="roundInfo" class="inactive">
        <input type="text" id="courseName" placeholder="Course Name">
        <button id="roundCreate">New Round</button>
        <pre id="locationData"></pre>
    </div>
    <hr>
    
    <div id="error"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="tracker.js"></script>
    <script src="tests.js"></script>
</body>
</html>
